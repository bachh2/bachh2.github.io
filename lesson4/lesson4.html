<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DND Store</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <a class="mainimage" href="lesson4.html"
        ><img src="img/dnd.jpg" alt="DND Store"
      /></a>
      <input class="search" type="text" placeholder="Search" />
    </nav>
    <main>
      <section class="maincatalog">
        <h2 class="Feature">FEATURE ITEMS</h2>
        <div class="item">
          <img src="img/fizban.jpg" alt="fizban dnd" />
          <div class="description">Fizban's Treasury of Dragon</div>
        </div>
        <div class="item">
          <img src="img/strixhaven.jpg" alt="strixhaven dnd" />
          <div class="description">Strixhaven: A Curriculum of Chaos</div>
        </div>
        <div class="item">
          <img src="img/witchlight.jpg" alt="witchlight dnd" />
          <div class="description">The Wild Beyond the Witchlight</div>
        </div>
      </section>
      <section class="maincatalog">
        <h2 class="Feature">RECOMMEND</h2>
        <div class="item">
          <img src="img/handbook.jpg" alt="handbook dnd" />
          <div class="description">Player Handbook</div>
        </div>
        <div class="item">
          <img src="img/dmguide.jpg" alt="Dungeon Master dnd" />
          <div class="description">Dungeon Master Guide</div>
        </div>
        <div class="item">
          <img src="img/monster.jpg" alt="monster manual dnd" />
          <div class="description">Monster Manual</div>
        </div>
      </section>
      <aside class="sidebar">
        <h2 class="newrelease">Upcoming release</h2>
        <img class="newbook" src="img/candlekeep.jpg" alt="candlekeep dnd" />
      </aside>
    </main>
    <hr />
    <footer>
      <div class="contact">
        Contact us
        <br />
        Address: 10 Downing Street
        <br />
        Phone: 1017230123
        <br />
        Email: tends@dnd.com
      </div>
    </footer>
  </body>
</html>
