<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container" style="width: 800px; height: 800px">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://64.media.tumblr.com/2a4d7bc00635901b143f8960b76a4157/97cd15c372b0bfd1-43/s640x960/62803815dbda778d14688446943b4a3958aa808f.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Drytron Alpha</h5>
              <p>
                Ritual monster seacher.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://64.media.tumblr.com/a7b25543c663e5c1fb275d7b4ffb654d/9428a8ebcd141a7a-d7/s640x960/8dedbdadb8a05d85fce38d259b8d43c0e9934888.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Drytron Beta</h5>
              <p>
                Recover banished cards.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://storage.googleapis.com/ygoprodeck.com/pics_artgame/60037599.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Drytron Gamma</h5>
              <p>
                Swarm the board.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://storage.googleapis.com/ygoprodeck.com/pics_artgame/22420202.jpg" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Drytron Delta</h5>
              <p>
               Draw power.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://64.media.tumblr.com/441cfb9b6fd570a5c6ad146f68384f29/c3246f2fec46d1f8-cd/s540x810/cdf330adfb8e6f3bc07cc6d5ddd4ce1200d88bbf.png" class="d-block w-100" alt="..." />
            <div class="carousel-caption d-none d-md-block">
              <h5>Drytron Zeta</h5>
              <p>
                Meteonis searcher.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
