<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="container" style="width: 800px">
      <div class="row position-relative" style="padding: 0 0 10px 0">
        <div class="col">
          <div>
            <img
              id="mainImage"
              src="https://64.media.tumblr.com/2a4d7bc00635901b143f8960b76a4157/97cd15c372b0bfd1-43/s640x960/62803815dbda778d14688446943b4a3958aa808f.png"
              style="width: 100%"
            />
          </div>
          <button
            class="prev position-absolute top-50 start-0"
            style="width: 48px; height: 48px; background-color: white"
            onclick="prev()"
          >
            <i
              class="bi bi-arrow-left-circle"
              style="font-size: 24px; background-color: white"
            ></i>
          </button>
          <button
            class="next position-absolute top-50 end-0"
            style="width: 48px; height: 48px; background-color: white"
            onclick="next()"
          >
            <i
              class="bi bi-arrow-right-circle"
              style="font-size: 24px; background-color: white"
            ></i>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <img
            src="https://64.media.tumblr.com/2a4d7bc00635901b143f8960b76a4157/97cd15c372b0bfd1-43/s640x960/62803815dbda778d14688446943b4a3958aa808f.png"
            style="width: 100%"
            alt="alpha"
            id="thumbImage"
          />
        </div>
        <div class="col-2">
          <img
            src="https://64.media.tumblr.com/a7b25543c663e5c1fb275d7b4ffb654d/9428a8ebcd141a7a-d7/s640x960/8dedbdadb8a05d85fce38d259b8d43c0e9934888.png"
            style="width: 100%"
            alt="beta"
            id="thumbImage"
          />
        </div>
        <div class="col-2">
          <img
            src="https://storage.googleapis.com/ygoprodeck.com/pics_artgame/60037599.jpg"
            style="width: 100%"
            alt="gamma"
            id="thumbImage"
          />
        </div>
        <div class="col-2">
          <img
            src="https://storage.googleapis.com/ygoprodeck.com/pics_artgame/22420202.jpg"
            style="width: 100%"
            alt="delta"
            id="thumbImage"
          />
        </div>
        <div class="col-2">
          <img
            src="https://64.media.tumblr.com/441cfb9b6fd570a5c6ad146f68384f29/c3246f2fec46d1f8-cd/s540x810/cdf330adfb8e6f3bc07cc6d5ddd4ce1200d88bbf.png"
            style="width: 100%"
            alt="zeta"
            id="thumbImage"
          />
        </div>
        <div class="col-2" id="thumbImage">
          <img
            src="https://i.pinimg.com/originals/08/fb/0b/08fb0bb31ca21e4c581a3e729d8d37d5.jpg"
            style="width: 100%"
            alt="mu"
            id="thumbImage"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
