<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <script src="scripts.js" defer></script>
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <h1 class="heading text-center my-4">Simple Tool App</h1>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <section class="section form mb-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <form action="" class="task-form">
                <div class="form-field input-group">
                  <input type="text" class="task form-control" name="task" />
                  <button class="btn btn-add btn-primary">Add</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="section list">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <ul class="task-list list-group">
                
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="section summary">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-4">
              <div class="summary-text text-end">
                You have <span class="number fw-bold"> x </span> pending tasks
                <button class="btn btn-clear btn-danger">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
